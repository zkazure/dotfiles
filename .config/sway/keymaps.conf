##############################
#      set variables
##############################
set $mod Mod4
set $terminal foot
set $browser librewolf
set $filemanager pcmanfm
set $pdfreader zathura
set $blueman blueman-manager
set $notify swaync-client -t
set $powermenu ~/.config/custom_scripts/power.sh
set $lockscreen swaylock -i ~/.config/walls/gnuEmacs.png

##############################
#     Floating Modifier      #
##############################
floating_modifier $mod

##############################
#  Basic operations  #
##############################
bindsym $mod+Tab workspace next
# bindsym Mod1+Tab workspace prev
# bindsym $mod+Shift+q kill
bindsym $mod+q kill
bindsym $mod+Shift+r reload

##############################
# switch to workspace        #
##############################
bindsym $mod+1    workspace  $ws1
bindsym $mod+2    workspace  $ws2
bindsym $mod+3    workspace  $ws3
bindsym $mod+4    workspace  $ws4
bindsym $mod+5    workspace  $ws5
bindsym $mod+6    workspace  $ws6
bindsym $mod+7    workspace  $ws7
bindsym $mod+8    workspace  $ws8
bindsym $mod+9    workspace  $ws9
bindsym $mod+0    workspace  $ws0



# move focused container to workspace
bindsym $mod+Shift+1    move container to workspace  $ws1
bindsym $mod+Shift+2    move container to workspace  $ws2
bindsym $mod+Shift+3    move container to workspace  $ws3
bindsym $mod+Shift+4    move container to workspace  $ws4
bindsym $mod+Shift+5    move container to workspace  $ws5
bindsym $mod+Shift+6    move container to workspace  $ws6
bindsym $mod+Shift+7    move container to workspace  $ws7
bindsym $mod+Shift+8    move container to workspace  $ws8
bindsym $mod+Shift+9    move container to workspace  $ws9
bindsym $mod+Shift+0    move container to workspace  $ws0

##############################
# Focus Changing
##############################

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# move focused window
bindsym $mod+Shift+h move left
bindsym $mod+Shift+j move down
bindsym $mod+Shift+k move up
bindsym $mod+Shift+l move right

##############################
# Window Modifying Rules
##############################

# split in horizontal orientation
bindsym $mod+z split h

# split in vertical orientation
bindsym $mod+a split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen toggle

# change container layout (stacked, tabbed, toggle split)
# bindsym $mod+s layout stacking
# bindsym $mod+e layout tabbed
bindsym $mod+e exec emacsclient -c
# bindsym $mod+n exec emacsclient -c --eval "(org-capture)" 

bindsym $mod+t layout toggle split

# toggle tiling / floating
bindsym $mod+space floating toggle ; [floating] resize set 1300 800 ; move position center

# change focus between tiling / floating windows
# bindsym $mod+q focus mode_toggle

# # focus the parent container
# bindsym $mod+u focus parent
# bindsym $mod+i focus child

##############################
#  Window Resizing           #
##############################
# resize window (you can also use the mouse for that):
bindsym $mod+Ctrl+h resize grow width 5 px or 5 ppt
bindsym $mod+Ctrl+j resize shrink height 5 px or 5 ppt
bindsym $mod+Ctrl+k resize grow height 5 px or 5 ppt
bindsym $mod+Ctrl+l resize shrink width 5 px or 5 ppt

####################################################
# keybindings for different shortcuts and actions: #
###################################################

## App shortcuts

# Emacs Everywhere
# bindsym $mod+o exec emacsclient --eval "(emacs-everywhere)"

# Browser
bindsym $mod+w exec $browser

# File Manager
bindsym $mod+r exec $filemanager

# PDF Reader Zathura 
bindsym $mod+Shift+o exec $pdfreader

# start a terminal
bindsym $mod+Return exec $terminal

# bluetooth manager
bindsym $mod+Shift+b exec $blueman

# swaync
bindsym $mod+Shift+n exec $notify

# exit-menu
bindsym $mod+Shift+q exec $powermenu

# Lock the system
bindsym $mod+Shift+x exec $lockscreen

# Rofi
bindsym $mod+d exec --no-startup-id rofi -show drun -disable-history -show-icons
# bindsym Mod1+d exec --no-startup-id rofi -show run -disable-history
# bindsym Mod1+w exec rofi -show window -show-icons
# bindsym $mod+y exec rofi -modi emoji -show emoji

# Screenshot : Screenshot
bindsym Print exec grim ~/Pictures/screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png') && notify-send -e "   Screenshot taken   "
bindsym Shift+Print exec grim - | wl-copy && notify-send -e "   Screenshot copied to clipboard   "
bindsym $mod+P exec grim -g "$(slurp)" - | wl-copy && notify-send -e "   Screenshot copied to clipboard   "
bindsym $mod+Shift+P exec grim -g "$(slurp)" ~/Pictures/Screenshots/$(date +'%Y-%m-%d_%H-%M-%S.png') && notify-send -e "   Screenshot taken   "

##############################
# Funtions Keys
##############################
# Brightness
# bindsym XF86MonBrightnessUp exec brightnessctl set +5%
# bindsym XF86MonBrightnessDown exec brightnessctl set 5%-
bindsym $mod+bracketright exec brightnessctl set +5%
bindsym $mod+bracketleft exec brightnessctl set 5%- # this is 5%- not -5%

# Pulse Audio controls
# bindsym XF86AudioRaiseVolume exec pactl set-sink-volume 0 +5%
# bindsym XF86AudioLowerVolume exec pactl set-sink-volume 0 -5%
# bindsym XF86AudioMute exec pactl set-sink-mute 0 toggle
bindsym $mod+equal exec pactl set-sink-volume 0 +5%
bindsym $mod+minus exec pactl set-sink-volume 0 -5%
bindsym $mod+Shift+m exec pactl set-sink-mute 0 toggle

# Media player controls
bindsym XF86AudioPlay exec playerctl play-pause
bindsym XF86AudioPause exec playerctl play-pause
bindsym XF86AudioNext exec playerctl next
bindsym XF86AudioPrev exec playerctl previous
